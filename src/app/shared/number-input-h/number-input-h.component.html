<div class="count-container">
  <button mat-icon-button (click)="emitValue(2.5)">
    <fa-icon [icon]="global.icons.angleUp"></fa-icon>
  </button>
  <span>{{value}}</span>
  <button mat-icon-button (click)="emitValue(-2.5)">
    <fa-icon [icon]="global.icons.angleDown"></fa-icon>
  </button>
</div>
